<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body style="font-family: Tahoma, sans-serif; margin: 0;">

    <div id="bar" style="height: 75px; background-color: rgb(9, 99, 1); font-size: 60px; color: rgb(183, 255, 173); display: flex; align-items: center; justify-content: center;">
        Alfqih Almrir
    </div>


    <div id="main1" style="margin-top: 100px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; width: 300px; margin-left: auto; margin-right: auto;">
        <p>Sign Up To Continue</p>
        <input type="text" id="first-name" placeholder="First Name" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"> <br>
        <input type="text" id="last-name" placeholder="Last Name" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"> <br>
        <input type="text" id="email-phone" placeholder="Phone Number / Email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"> <br>

        <select id="gender" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            <option>Male</option>
            <option>Female</option>
        </select> <br>

        <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"> <br>
        <input type="password" id="retype-password" placeholder="ReType Password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"> <br>

        <input type="submit" id="sign-up-button" value="Sign Up" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        <br>

        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>

</body>
</html>
